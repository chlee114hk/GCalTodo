<!DOCTYPE html>
<html>
<head>
  <title>GCalTodo</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/" />
  
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon_animated.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="vendor/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css">
</head>
<body ng-app="MyApp">
	<div class="navbar navbar-inverse navbar-fixed-top demo-nav" role="navigation" ng-controller="LoginController" bs-navbar>
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span> 
      </button>
			<a class="navbar-brand" href="#">Google Calendar Todo List</a>
		</div>
		<div class="collapse navbar-collapse">
			{{isLogin()}}
			<ul ng-if="isLogin()" class="nav navbar-nav navbar-right">
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">
						<img class="user-small-icon" src="{{user.picture}}" />
						<!--
						<span class="glyphicon glyphicon-user"></span>Â -->
						<strong>{{user.given_name}}</strong>
						<span class="glyphicon glyphicon-chevron-down"></span>
					</a>
					<ul class="dropdown-menu">
						<li>
							<div class="navbar-login">
								<div class="row">
									<div class="col-lg-4">
										<p class="text-center">
											<img class="user-icon" src="{{user.picture}}" />
										</p>
									</div>
									<div class="col-lg-8">
										<p class="text-left"><strong>{{user.name}}</strong></p>
										<p class="text-left small">{{user.email}}</p>
									</div>
								</div>
							</div>
						</li>
						<li class="divider"></li>
						<li>
							<div class="navbar-login navbar-login-session">
								<div class="row">
									<div class="col-lg-12">
										<p>
											<a ng-click="logout()" class="btn btn-danger btn-block">Logout</a>
										</p>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</li>
			</ul>
		</div>
		<!--
		<ul class="nav navbar-nav">
			<li ng-show="isLogin()"><a ng-click="logout()">Logout</a></li>
		</ul>
		-->
	</div>
  <div ui-view id="content"></div>
  <script src="js/core.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
